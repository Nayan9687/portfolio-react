
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chauhan Nayan - Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#a855f7', // Violet-500
              secondary: '#22d3ee', // Cyan-400
              dark: '#0f172a', // Navy-900
              surface: 'rgba(255, 255, 255, 0.05)'
            },
            borderRadius: {
              'button': '12px'
            }
          }
        }
      }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* Glassmorphism Classes */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Aurora Background Blobs */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(168, 85, 247, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: move 25s infinite alternate;
        }

        .blob-2 {
            background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0) 70%);
            width: 600px;
            height: 600px;
            right: -100px;
            top: -100px;
            animation: move-reverse 30s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        @keyframes move-reverse {
            from { transform: translate(10%, 10%); }
            to { transform: translate(-20%, -20%); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }

        .skill-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #22d3ee);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        .timeline-dot {
            width: 14px;
            height: 14px;
            background: #a855f7;
            box-shadow: 0 0 10px #a855f7;
            border-radius: 50%;
            position: absolute;
            left: -7px;
            top: 4px;
            z-index: 10;
        }

        .timeline-line {
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.3), transparent);
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .card-shine {
            position: absolute;
            inset: 0;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 2;
        }

        .card-3d:hover .card-shine {
            opacity: 1;
        }

        .gradient-text {
            background: linear-gradient(to right, #a855f7, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 3px;
            z-index: 100;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #a855f7, #22d3ee);
            width: 0%;
            box-shadow: 0 0 10px #a855f7;
        }

        /* Masonry Specific */
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="aurora">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
